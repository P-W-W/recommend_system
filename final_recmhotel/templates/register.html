{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login_register.css')}}">

{% endblock %}

{% block title %}
   register
{% endblock %}

{% block main %}
    <h2 class="page-title">Register</h2>
  <form action="" method="POST">
   <div class="form-container">
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Enter account" name="account">
        </div>
        <div class="form-group">
          <input type="password" class="form-control"  placeholder="Enter password" name="password1">
        </div>
        <div class="form-group">
          <input type="password" class="form-control"  placeholder="check password" name="password2">
        </div>
       <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">register</button>
        </div>
        
    </div>
  </form>
{% endblock %}
